  <text x="100" y="720" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Servicios eléctricos profesionales</text>
  <text x="100" y="740" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Tel: +58 412 123 4567</text>
  <text x="100" y="760" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Email: info@kintaelectric.com</text>
  
